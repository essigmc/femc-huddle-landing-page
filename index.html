<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <title> |Huddle| Landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/878270f456.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
        <a href="#"><img src="images/logo.svg" alt="Huddle Logo"> </a>
    </header>

    <div class="container-one">
            <img src="images/illustration-mockups.svg" alt="A visual of what the community looks like">
        <div class="info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
            <form class="" action="index.html" method="post">
                <input class="button" type="button" name="Register" value="Register">
            </form>
        </div>
    </div>

  <footer>
      <div class="social-links">
          <ul class="social-icons icon-circle icon-zoom list-unstyled list-inline">
              <li><a href="#"><li class="fab fa-facebook-f"></li></a></li>
              <li><a href="#"><li class="fab fa-twitter"></li></a></li>
              <li><a href="#"><li class="fab fa-instagram"></li></a></li>
          </ul>
      </div>
      <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Miranda Essig</a>.
      </p>
  </footer>
</body>
</html>
